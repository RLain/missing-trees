version: v1.0
name: Deploy to Staging
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

auto_cancel:
  running:
    when: 'true'

global_job_config:
  prologue:
    commands:
      - sudo pip install awscli
      - checkout
  env_vars:
    - name: ENV
      value: staging
    - name: PYTHONPATH
      value: /app

blocks:
  - name: Build Docker Image
    dependencies: []
    task:
      jobs:
        - name: Docker Build
          commands:
            - docker build -t missing_trees .

  - name: Deploy Lambda Function
    dependencies:
      - Build Docker Image
    run:
      when: branch = 'main'
    task:
      secrets:
        - name: AWS Personal
      prologue:
        commands:
          - mv .env.sample .env
      jobs:
        - name: Deploy via Serverless
          commands:
            - >
              docker run --rm -v "$PWD":/app -w /app
              -e AWS_ACCESS_KEY_ID -e AWS_SECRET_ACCESS_KEY -e af-south-1
              missing_trees serverless deploy --stage staging


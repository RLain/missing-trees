openapi: 3.0.3
info:
  title: Orchard API
  version: 1.0.0
  description: API to retrieve missing tree data for a specific orchard.

servers:
  - url: http://13.247.146.98:3000

paths:
  /health:
    get:
      summary: Health check
      description: |
        Returns the health status of the API.

        #### Example `curl` request:
        ```bash
        curl http://13.247.146.98:3000/health
        ```
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              example:
                status: healthy
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: healthy

  /api/orchard/{orchard_id}:
    get:
      summary: Get missing tree data for a specific orchard
      description: |
        Retrieve geolocation and confidence data about missing trees in a given orchard.
        Requires a valid bearer token for authentication.
        
        #### Example `curl` request:
        ```bash
        curl -H "Authorization: Bearer your-bearer-token" http://13.247.146.98:3000/api/orchards/your-orchard-id/missing-trees
        ```
      security:
        - bearerAuth: []
      parameters:
        - name: orchard_id
          in: path
          required: true
          schema:
            type: integer
          description: Unique identifier for the orchard.
      responses:
        '200':
          description: Successfully retrieved orchard data
          content:
            application/json:
              example:
                missing_trees:
                  - lat: -32.3289022257133
                    lng: 18.825840597478866
                    confidence: high
                    distance_to_nearest: 4.9
                    merged_from: null
                  - lat: -32.32880447872082
                    lng: 18.82644837785504
                    confidence: high
                    distance_to_nearest: 4.8
                    merged_from: 4
                  - lat: -32.328673098476315
                    lng: 18.82667457619352
                    confidence: high
                    distance_to_nearest: 5.7
                    merged_from: null
                  - lat: -32.3286284863087
                    lng: 18.825655950939435
                    confidence: high
                    distance_to_nearest: 5.7
                    merged_from: null
                summary:
                  total_existing: 508
                  total_missing: 4
                  high_confidence: 4
                  medium_confidence: 0
                  low_confidence: 0
              schema:
                type: object
                properties:
                  missing_trees:
                    type: array
                    items:
                      type: object
                      properties:
                        lat:
                          type: number
                          format: float
                        lng:
                          type: number
                          format: float
                        confidence:
                          type: string
                          enum: [high, medium, low]
                        distance_to_nearest:
                          type: number
                          format: float
                        merged_from:
                          type: integer
                          nullable: true
                  summary:
                    type: object
                    properties:
                      total_existing:
                        type: integer
                      total_missing:
                        type: integer
                      high_confidence:
                        type: integer
                      medium_confidence:
                        type: integer
                      low_confidence:
                        type: integer
        '400':
          description: Missing orchard_id path parameter
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '401':
          description: Missing or invalid bearer token
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '404':
          description: Orchard not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '500':
          description: Internal server error (e.g., upstream data missing fields)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
